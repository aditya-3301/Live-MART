<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register as Customer | Live-MART</title>
  <link rel="stylesheet" href="../css/regist_total.css" />
</head>
<body>
  <img src="../logo.jpg" alt="Live-MART Logo" class="site-logo">
  <h1>Register as a Customer</h1>

  <div class="form-container">
    <form action="/register/customer" method="POST" class="register-form">
      <h2>Create a Customer Account</h2>

      <label for="cust-name">Full Name</label>
      <input type="text" id="cust-name" name="full_name" placeholder="Enter your full name" required />

      <label for="cust-email">Email Address</label>
      <input type="email" id="cust-email" name="email" placeholder="Enter your email" required />

      <label for="cust-password">Password</label>
      <input type="password" id="cust-password" name="password" placeholder="Create a password" required />

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

    <!-- Login Button Below -->
  <div style="margin-top: 20px;">
    <button onclick="window.location.href='login.html'" class="loginbtn"><b>Already have an account? Log In</b></button>
  </div>
  <footer class="footer">
  Â© 2025 Live-MART. All rights reserved.
  </footer>
</body>
<style>
  @property --angle{
    syntax:"<angle>";
    initial-value: 0deg;
    inherits: false;
  }
  .form-container::after,.form-container::before{
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    background: red;
    top:50%;
    left:50%;
    translate: -50% -50%;
    z-index: -1;
    padding: 3px;
    border-radius: 10px;
    background-image: conic-gradient(from var(--angle),rgb(255, 209, 209),red);
    animation: 60s spin linear infinite;
  }
  .form-container::before{
    filter:blur(1rem);
    opacity: 0.4;
  }
  @keyframes spin{
    from{
      --angle:0deg;
    }
    to{
      --angle:360deg;
    }
  }
</style>
</html>
